<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Plus My Final Project (SheCodes)</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
            <form id="search-form" class="mb-5">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-info w-100" />
                </div>
            </div>
        </form>
          <h1 id="city"></h1>
          <ul>
            <li class="li-date">Last updated:<span class="date" id="date"></span> </li>
            <li id="description" class="description"></li>
          </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="" alt="" id="icon" class="float-left" />
                    <div class="float-left">
                        <strong id="temperature"></strong><span class="units"><a href="#"
                                class="active" id="celsius-link">°C</a> |
                            <a href="#" class="active" id="fahrenheit-link">°F</a></span>
                    </div>
                </div>
            </div>
          
          <div class="col-6">
            <ul>
              <li class="humidity">Humidity: <span id="humidity"></span>%</li>
              <li class="wind">Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        
      </div>
    
    <small class="bottom-text"><a href="https://github.com/jnasmbrd/my-final-project--shecodes-plus-.git" target="_blank" class="open-source-link">Open-source code</a>
        by Janice Asumbrado</small>
    <script src="src/index.js"></script>
</div>
</body>
</html>
